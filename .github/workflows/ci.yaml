name: ci
on: [push]
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install
        run: |
          npm install -g pnpm
          pnpm i --no-frozen-lockfile
      - name: Test and Cov
        run: pnpm test:cov
      - name: generate badge and pub 2 github pages
        uses: nolleh/jest-badge-deploy-action@v1.0.2
